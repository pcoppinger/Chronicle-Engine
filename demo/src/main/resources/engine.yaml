--- !EngineCfg {
#
# Configuration files are being placed in /etc following the Unix convention, but could be anywhere
#
etc: {
  #
  # Configures JMX supports
  #
  jmx: !JmxCfg {
    enabled: true
    },
  #
  monitoring: !MonitorCfg {
      subscriptionMonitoringEnabled: true,
      userMonitoringEnabled: true
  },
  #
  # Configure a group of node which form a local cluster.
  #
  # Configure a cluster of one for now.
  clusters: !ClustersCfg {

    cluster: {
      context: !EngineClusterContext {
      },
      host1: {
         hostId: 1,
         tcpBufferSize: 65536,
         connectUri: 127.0.0.1:8088,
         timeoutMs: 1000
      }
#      host2: {
#         hostId: 2,
#         tcpBufferSize: 65536,
#         connectUri: server2:8088,
#         timeoutMs: 1000,
#      },
#       host3: {
#           hostId: 3,
#           tcpBufferSize: 65536,
#           connectUri: server3:8088,
#           timeoutMs: 1000,
#        }
      }
    }
  }
#
# User space data resources, could be named anything
#
data: {
    # a map with wraps a directory
    disk: !FilePerKeyMapCfg {
      keyType: !type String,
      valueType: !type String,
      compression: none,
      putReturnsNull: false,
      removeReturnsNull: false,
      diskPath: demo-data
    },
    chronicle: !ChronicleMapCfg {
          diskPath: /tmp/data,
          keyType: !type String,
          valueType: !type String,
          compression: none,
          putReturnsNull: false,
          removeReturnsNull: false,
          entries: 2000,
          averageSize: 1000
        },
    # a map which wraps ConcurrentHashMap
    map: !InMemoryMapCfg {
      keyType: !type String,
      valueType: !type String,
      compression: none,
      putReturnsNull: false,
      removeReturnsNull: false
    },
    # a map which wraps ConcurrentHashMap
    map2:  !InMemoryMapCfg {
      keyType: !type String,
      valueType: !type String,
      compression: none,
      putReturnsNull: true,
      removeReturnsNull: true
    }
  }
stocks: {
  ftse: !InMemoryMapCfg {
    keyType: !type String,
    valueType: !type EndOfDayShort,
    compression: none,
    putReturnsNull: true,
    removeReturnsNull: true,
    import: ftse350.csv
    },
  nyse: !InMemoryMapCfg {
    keyType: !type String,
    valueType: !type EndOfDay,
    compression: none,
    putReturnsNull: true,
    removeReturnsNull: true,
    import: nyse.csv
    }
  }
}
